<!DOCTYPE html>
<html>
<head>
    <title>Admin Log-in</title>
    <link href="log-in-style.css" rel="stylesheet" />
</head>
<body>
    <div class="box-1">
        <div class="title">
            ADMIN SIGN-IN
        </div>
        <form action="#" method="post" class="my-form">
            <div class="form-group">
                <label>USERNAME: </label>
                <input type="text" name="fullName" placeholder="Enter usename">
            </div>
            <br>
            <div class="form-group">
                <label>PASSWORD: </label>
                <input type="text" name="address" placeholder="Enter password">
            </div>
            <br>
            <input type="submit" name="submit" value="Log in">
        </form>
    </div>
   
</body>
</html>
